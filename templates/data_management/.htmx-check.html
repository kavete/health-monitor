{% extends "data_management/layout/base.html" %}

{% block title %}

HTMX
{% endblock title %}
{% block content %}
{% include "data_management/layout/navbar.html" %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">HTMX Check</h1>
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title">Checking for HTMX</h2>
            <p class="text-gray-600">This is a simple check to ensure HTMX is functioning correctly.</p>
            <button hx-get="{% url 'htmx_response' %}"
                hx-trigger="click"
             hx-target="#htmx-response"
                hx-swap="innerHTML"
            class="btn btn-primary mt-4">
                Click me to load content
            </button>
            <div id="htmx-response" class="mt-4"></div>

            <div 
                hx-get="{% url 'htmx_response' %}"
                hx-trigger="every 1s"
                hx-swap="innerHTML"
            >

            </div>
        </div>
    </div>
{% endblock %}

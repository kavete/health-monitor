<div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-4 gap-6 mb-8 mt-4">
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title text-lg mb-4">Temperature Comparison (Â°C)</h3>
            <div style="height: 300px; position: relative">
                <canvas
                    id="temperatureChart"
                    style="height: 100%; width: 100%"
                ></canvas>
            </div>
        </div>
    </div>
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title text-lg mb-4">Humidity Comparison (%)</h3>
            <div style="height: 300px; position: relative">
                <canvas
                    id="humidityChart"
                    style="height: 100%; width: 100%"
                ></canvas>
            </div>
        </div>
    </div>
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title text-lg mb-4">Noise Level Comparison (dB)</h3>
            <div style="height: 300px; position: relative">
                <canvas
                    id="noiseChart"
                    style="height: 100%; width: 100%"
                ></canvas>
            </div>
        </div>
    </div>
    <div class="card shadow-lg">
        <div class="card-body">
            <h3 class="card-title text-lg mb-4">
                Light Intensity Comparison (lux)
            </h3>
            <div style="height: 300px; position: relative">
                <canvas
                    id="lightChart"
                    style="height: 100%; width: 100%"
                ></canvas>
            </div>
        </div>
    </div>
</div>

<script id="chart-data" type="application/json">
    {
      "wards": {{ chart_wards|safe }},
      "temperature": {{ chart_temperature|safe }},
      "humidity": {{ chart_humidity|safe }},
      "noise": {{ chart_noise|safe }},
      "light_intensity": {{ chart_light_intensity|safe }}
    }
</script>

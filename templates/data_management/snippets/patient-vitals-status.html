<div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-8">
    {% if latest_vitals %}
    <div class="stat rounded-lg shadow-lg">
        <div class="stat-figure">
            <div class="w-12 h-12 rounded-full flex items-center justify-center text-red-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>
            </div>
        </div>
        <div class="stat-title">Heart Rate</div>
        <div class="stat-value text-2xl">{{ latest_vitals.heart_rate }} bpm</div>
    </div>

    <div class="stat rounded-lg shadow-lg">
        <div class="stat-figure">
            <div class="w-12 h-12 rounded-full flex items-center justify-center text-orange-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                </svg>
            </div>
        </div>
        <div class="stat-title">Temperature</div>
        <div class="stat-value text-2xl">{{ latest_vitals.temperature|floatformat:1 }}Â°C</div>
    </div>

    <div class="stat rounded-lg shadow-lg">
        <div class="stat-figure">
            <div class="w-12 h-12 rounded-full flex items-center justify-center text-green-400">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                </svg>
            </div>
        </div>
        <div class="stat-title">O2 Saturation</div>
        <div class="stat-value text-2xl">{{ latest_vitals.oxygen_saturation|floatformat:1 }}%</div>
    </div>
    {% else %}
    <div class="col-span-3 alert alert-warning">
        <span>No vital signs data available for this patient.</span>
    </div>
    {% endif %}
</div>
